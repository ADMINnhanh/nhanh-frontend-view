name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 确保进入项目根目录，避免路径重复
      - name: Set up working directory
        run: |
          cd nhanh-frontend-view

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
        working-directory: nhanh-frontend-view # 指定正确的项目路径

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: nhanh-frontend-view/dist # 指定正确的构建文件夹路径
